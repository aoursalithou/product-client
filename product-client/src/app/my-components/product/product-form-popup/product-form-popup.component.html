<div class="form-popup">

  <div fxLayoutAlign="space-between center">

    <h2 mat-dialog-title>{{id ? 'Edit product' : 'Create product'}}</h2>

    <button mat-icon-button tabindex="-1" (click)="onClose()">
      <mat-icon matTooltip="close">close</mat-icon>
    </button>
  </div>

  <form [formGroup]="form">

    <mat-dialog-content style="max-height: 80vh" fxLayout='column'>

      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input [formControl]="form.controls.productName" matInput>
      </mat-form-field>

      <control-message *ngIf="form.controls['productName'].touched" [control]="form.controls.productName">
      </control-message>

      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea [formControl]="form.controls.productDescription" matInput></textarea>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>REF</mat-label>
        <input [formControl]="form.controls.productRef" matInput>
      </mat-form-field>

      <control-message *ngIf="form.controls['productRef'].touched" [control]="form.controls.productRef">
      </control-message>

      <mat-form-field appearance="fill">
        <mat-label>LOT</mat-label>
        <input [formControl]="form.controls.productLot" matInput>
      </mat-form-field>

      <control-message *ngIf="form.controls['productLot'].touched" [control]="form.controls.productLot">
      </control-message>

      <mat-form-field appearance="fill">
        <mat-label>Manufacturer</mat-label>
        <input [formControl]="form.controls.productManufacturer" matInput>
      </mat-form-field>

      <control-message *ngIf="form.controls['productManufacturer'].touched"
        [control]="form.controls.productManufacturer">
      </control-message>

      <mat-form-field>
        <mat-label>Purchase Date</mat-label>
        <input [formControl]="form.controls.productPurchaseDate" matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <control-message *ngIf="form.controls['productPurchaseDate'].touched"
        [control]="form.controls.productPurchaseDate">
      </control-message>

      <mat-form-field appearance="fill">
        <mat-label>Notes</mat-label>
        <textarea [formControl]="form.controls.productNotes" matInput></textarea>
      </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions fxLayoutAlign="center center">
      <button (click)="onSaveproduct()" [disabled]="!form.valid" type="submit"
        class="mat-raised-button mat-primary">Save</button>
    </mat-dialog-actions>
  </form>
</div>
